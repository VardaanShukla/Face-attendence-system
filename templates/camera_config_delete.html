<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Camera Configuration</title>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d2d2d;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        strong {
            color: #6a11cb;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        button, a {
            padding: 14px 28px;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button {
            background: #ff5f6d;
            color: #fff;
            border: 1px solid #ff5f6d;
        }

        button:hover {
            background: #e04857;
            transform: translateY(-2px);
        }

        a {
            background: #17c3b2;
            color: #fff;
            display: inline-block;
            text-align: center;
        }

        a:hover {
            background: #14a693;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            button, a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Camera Configuration</h1>
        <p>Are you sure you want to delete "<strong>{{ config.name }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'camera_config_list' %}">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
