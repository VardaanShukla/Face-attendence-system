<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #4a4a4a);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Container */
        .login-container {
            background: #ffffff;
            padding: 40px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Title Styling */
        h2 {
            text-align: center;
            color: #FFD700; /* Gold color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        /* Input Focus */
        input:focus {
            border-color: #FFD700;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #FFD700;
            color: #1e1e1e;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #FFC107;
        }

        /* Message Styling */
        .message {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ebccd1;
        }

        /* Back Icon */
        .back-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-icon:hover {
            color: #FFD700;
        }

        /* Instruction Message */
        .instruction {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Back Icon -->
        <i class="fas fa-arrow-left back-icon" onclick="window.history.back();" aria-hidden="true"></i>
        
        <!-- Title -->
        <h2>Admin Login</h2>
        
        <!-- Instruction Message -->
        <p class="instruction">Please enter your admin username and password.</p>

        <!-- Display Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter admin username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter admin password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
